<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/18388af2ea.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1 class="fs-1 text-center mt-5 mb-5 text-primary fw-bold">Money Master <span><i
                    class="fa-solid fa-sack-dollar text-warning"></i></span> </h1>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <img class="w-100" src="./image/bangladesh-taka-cash-money-1.webp" alt="">
                    </div>
                    <div class="col bg-secondary-subtle d-flex p-2 justify-content-center">
                        <form action="">
                            <h5>Income</h5>
                            <div class="d-flex justify-content-between">
                                <label for="">Income:</label>
                                <input type="text">
                            </div>
                            <h5>Expenses</h5>
                            <div class="d-flex justify-content-between">
                                <label for="">Food:</label>
                                <input type="text">
                            </div>
                            <div class="d-flex gap-3 justify-content-between my-2">
                                <label for="">Rent:</label>
                                <input type="text">
                            </div>
                            <div class="d-flex gap-3 justify-content-between">
                                <label for="">Clothes:</label>
                                <input type="text">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </section>
    </main>


    <script src="./bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
