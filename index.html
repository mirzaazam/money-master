<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/18388af2ea.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1 class="fs-1 text-center mt-5 mb-5 text-primary fw-bold">Money Master <span><i
                    class="fa-solid fa-sack-dollar text-warning"></i></span> </h1>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <img class="w-100" src="./image/money_dollar" alt="">
                    </div>
                    <div class="col bg-secondary-subtle p-5">
                        <h5 class="text-center text-primary">Income</h5>

                        <div class="mb-3 row justify-content-center">
                            <label for="inputPassword" class="col-sm-2 col-form-label fw-semibold">Income:</label>
                            <div class="col-sm-6">
                                <input id="income-field" type="text" class="form-control fw-semibold" id="inputPassword">

                            </div>
                        </div>

                        <h5 class="my-3 text-center">Expenses</h5>

                        <div class="mb-3 row justify-content-center">
                            <label for="inputPassword" class="col-sm-2 col-form-label fw-semibold">Food:</label>
                            <div class="col-sm-6">
                                <input id="food-field" type="text" class="form-control fw-semibold" id="inputPassword">
                            </div>
                        </div>
                        <div class="mb-3 row justify-content-center">
                            <label for="inputPassword" class="col-sm-2 col-form-label fw-semibold">Rent:</label>
                            <div class="col-sm-6">
                                <input id="rent-field" type="text" class="form-control fw-semibold" id="inputPassword">
                            </div>
                        </div>
                        <div class="mb-3 row justify-content-center">
                            <label for="inputPassword" class="col-sm-2 col-form-label fw-semibold">Clothes:</label>
                            <div class="col-sm-6">
                                <input id="Clothes-field" type="text" class="form-control fw-semibold" id="inputPassword">
                            </div>
                        </div>

                        <div id="calculate-btn" class="text-center"><button class="btn btn-primary">Calculate</button>
                        </div>

                        <h5 class="text-center mt-3">Total Expenses: <span id="total-expenses">0</span></h5>
                        <h5 class="text-center">Balance: <span id="balance">0</span></h5>

                        <div class="row justify-content-center align-items-center mt-5">
                            <label for="inputPassword"
                                class="col-sm-2 col-form-label fw-semibold text-center">Save:</label>
                            <div class="col-sm-3">
                                <input id="discount-field" type="text" class="form-control fw-semibold" id="inputPassword">
                            </div>
                            <div class="col-1">
                                <span>%</span>
                            </div>
                            <div class="col-2">
                                <button id="save-btn" class="btn btn-primary px-4">Save</button>
                            </div>
                        </div>
                        <h5 class="text-center mt-3">Saving Amount: <span id="save-ammount">0</span></h5>
                        <h5 class="text-center">Remaining Balance: <span id="remaining-balance">0</span></h5>
                    </div>

                </div>
            </div>
        </section>
    </main>


    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/calculate.js"></script>
</body>

</html>
